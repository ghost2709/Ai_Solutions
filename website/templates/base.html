<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-sm py-4">
        <div class="container flex justify-between items-center">
            <a href="/" class="text-xl font-semibold text-gray-800">AI-Solutions</a>
            <div class="space-x-4">
                {% if current_user.is_authenticated %}
                
                    <a href="/logout" class="text-gray-600 hover:text-blue-600">Logout</a>
                {% else %}
                    <a href="/login" class="text-gray-600 hover:text-blue-600">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white py-4 mt-8">
        <div class="container text-center text-gray-500 text-sm">
            &copy; 2025 AI-Solutions. All rights reserved.
        </div>
    </footer>
</body>
</html>
